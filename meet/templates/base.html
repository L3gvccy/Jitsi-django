<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Meet | {% block title %}{% endblock %}</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div>
                    <h1 class="navbar-brand text-primary mb-0">Meet</h1>
                </div>
                <!-- Кнопки входу праворуч -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="">Головна</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Вихід</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="btn btn-outline-primary text-light me-2 px-4" href="{% url 'register' %}">Реєстрація</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-primary px-4" href="{% url 'login' %}">Вхід</a>
                            </li>
                        {% endif %}
            </div>
        </nav>
    </header>

    <div class="toast-container position-fixed top-2 end-0 p-3" style="z-index: 1100;">
        {% for message in messages %}
        <div class="toast align-items-center 
          {% if message.tags == 'success' %}
            bg-success
          {% elif message.tags == 'error' %}
            bg-danger
          {% elif message.tags == 'warning' %}
            bg-warning
          {% else %}
            bg-info
          {% endif %}
          text-white border-0 fade show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      </div>

    {% block content %}
    {% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
