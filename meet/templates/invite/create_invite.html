{% extends 'base.html' %}
{% block title %}Створення запрошення{% endblock %}
{% block content %}

<div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="border p-4 rounded mt-4" style="min-width: 400px; max-width: 600px;">
        <h2 class="text-center">Створення запрошення</h2>
        <h5 class="text-center fw-bold">{{ conference.title }}</h5>
        <p class="text-center">{{ conference.room_name }}</p>
        <hr>
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username користувача</label>
                <input type="text" class="form-control" id="username" name="username" required>
                {% if err %}
                <p class="text-danger">{{ err }}</p>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary w-100">Створити запрошення</button>
        </form>
    </div>
</div>

{% endblock %}
