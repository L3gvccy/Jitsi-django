{% extends 'base.html' %}
{% load static %}
{% block title %}Профіль{% endblock %}
{% block content %}

<div class="container py-4">
    <div class="col-md-4 mx-auto rounded border p-3">
        <form method="post">
            {% csrf_token %}

            <h3 class="mb-3 text-center">Мої дані</h3>

            <div class="mb-3">
                <label for="first_name" class="form-label">Ім'я:</label>
                <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Прізвище:</label>
                <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зберегти зміни</button>
        </form>

        <div class="text-center mt-3">
            <a href="/account/profile/change-password/" class="btn btn-outline-primary w-100">Змінити пароль</a>
        </div>
    </div>
</div>

{% endblock %}
